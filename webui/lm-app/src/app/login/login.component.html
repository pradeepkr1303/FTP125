<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="https://hexaware.com/wp-content/themes/hexaware-main/images/Brand/downloadbrand/color/logo.png" style="height:75px" alt="Hexaware logo">
  <a class="navbar-brand" href="">Leave Management System</a>
</nav>

<div class="container">
  <br>
  <br>

  <div class="row">
    <div class="col-6">
      <br>
      <h2 style="text-align:center">Login</h2>
      <br><br>
      <form #empLogIn ="ngForm" (ngSubmit) = "handleSubmit(empLogIn.value)">
        <div class="form-group">
          <label>Employee ID:</label>
          <div>
              <input type="email" class="form-control" name="empId" [(ngModel)] = "empId" value="{{empId}}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" name="pwd" [(ngModel)] = "pwd">
        </div>
        <div class="form-inline">
          <button type="submit" class="btn btn-primary mr-sm-2">Login</button>
          <div *ngIf = "!isLogin && isNotLogin">
              <p class="alert-danger">{{message}}</p>
          </div>
        </div>
      </form>
    </div>

    <div class="col">
      <br><br><br>
      <div style="padding-left:10%">
        <img src="https://www.cuckootech.com/wp-content/uploads/2017/06/Leave-Management-System.jpg">
      </div>
    </div>
  </div>

</div>
